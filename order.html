<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M PLUS Rounded 1c">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="logo">
                    <img src="asset/coffeeSeed.png" alt="Kopi Logo">
                </div>
            </a>
            <ul>
                <li><a href="catalog.html">MENU</a></li>
                <li><a href="order.html">ORDER</a></li>
            </ul>
        </nav>
    </header>
    <div class="bar" id="headerBar"></div>

    <table id="timeTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris data akan ditambahkan di sini -->
        </tbody>
    </table>
    
    <div class="cart-container">
        <div class="cart-total-container">
            <p>Subtotal: <span id="cart-subtotal">0 USD</span></p>
            <p>Sales Tax (5%): <span id="cart-tax">0 USD</span></p>
            <p><strong>Grand Total: <span id="cart-total">0 USD</span></strong></p>
        </div>
    
        <button id="checkout-btn" onclick="checkout()">Check out</button>
    </div>
    
    <script src="cart.js"></script> <!-- Link to external JavaScript -->
    

    <section class="contact">
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Rengasih Street, 89<br>Kebun Sirih, 12435<br>Jakarta</p>
            <img src="asset/fb-logo.png" alt="fb Logo"> 
            <img src="asset/ig.png" alt="ig Logo"> 
            <img src="asset/X-Logo.png" alt="X Logo"> 
        </div>
        <div class="contact-images">
            <img src="asset/storePic1.png" alt="Coffee Shop">
            <img src="asset/storePic2.png" alt="Coffee Shop Interior">
        </div>
    </section>

    <footer>
        <p>Â© 2024 Kopi Kenangan. All rights reserved.</p>
    </footer>
    
</body>
</html>
